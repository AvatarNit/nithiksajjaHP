{% extends "base.html" %}

{% block content %}
    <form class="form-signin text-center" action="/viewAcc" method="POST">
      <img class="mb-4" src="/static/logo2.png" alt="" width="250" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Create New Account</h1>
      <label for="inputName" class="sr-only">Name</label>
      <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus name="name" oninput="this.value = this.value.toUpperCase()" autocomplete="off">
      <label for="inputPassword" class="sr-only">Password</label>
      <input name="pass" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
      <input name="action" type="hidden" value="A">
    </form>
{% endblock %}
